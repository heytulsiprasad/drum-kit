<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta type="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      type="description"
      content="A drum beat site, to create one of your
    personal favourite drum beats."
    />
    <meta type="keywords" content="drums, music" />
    <meta type="author" content="Tulsi Prasad" />
    <title>Drum Kit</title>

    <!-- Internal CSS Link -->
    <link rel="stylesheet" type="text/css" media="all" href="./style.css" />

    <!-- Font Awesome Icon Package -->
    <script
      src="https://kit.fontawesome.com/8221a5b36b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts by Google -->
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <footer>
      Made with <i class="fas heart fa-heart"></i> and
      <i class="fab javascript fa-js-square"></i> by Tulsi Prasad.
    </footer>

    <!-- Internal JavaScript -->
    <script src="./run.js" charset="utf-8"></script>
  </body>
</html>
